{% extends 'base.html' %}
{% load static %}


{% block title %}Программы{% endblock %}

{% block content %}

<section class="container mt-5">
    <h3 class="text-center">Фитнес-программы</h3>
    <div class="row  d-flex justify-content-center mt-4">
        {% for programm in programms %}
        <div class="col-10 col-md-10 mt-3 border-dark border border-1">
            <a href="{% url 'programm_detail' programm.id %}">
              <div class="row">
                <div class="col-12 col-lg-3 p-0">
                    <img src="{{ programm.picture.url }}" alt="Image" class="img-fluid">
                </div>
                <div class="col-12 col-lg-9">
                    <p class=" text-center mt-4">{{ programm.title }}</p>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock%}
